  <h1 class="heading-xlarge">Reset your password</h1>

  <p>
  Enter your email address to get a password reset code.
  </p>

<form action="forgot/code">
  <fieldset>
    <legend class="visuallyhidden">email address</legend>
      <div class="form-group">
          <label class="form-label-bold" for="email-address">Email
          <!--span class="form-hint">Here is a hint for this form field.</span-->
        </label>
          <input class="form-control" id="email-address" type="text">
      </div>
     </fieldset>
    <input class="button" id="createAccountButton" type="submit" value="Get reset code">
</form>
</main>

<script>

//store details entered into the form in local storage
var createButton = document.getElementById('createAccountButton');
EventUtil.addHandler(createButton, 'click', function(){
              // save the form info to local storage by first putting the data into an object
              var userDetails = {
                email: document.getElementById('email-address').value,
                password: document.getElementById('password').value
            };

            //store the object in local storage using json stringify
              localStorage.setItem("login", JSON.stringify(userDetails));

    });
    
    if ( JSON.parse(localStorage.getItem('unlockStatus')) == "unlock" ) {
        $(".govuk-box-highlight").removeClass("hidden");
    } else {
        //alert("still locked")
    } 
</script>
